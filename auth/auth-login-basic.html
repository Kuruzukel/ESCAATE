      <div class="orb orb-2"></div>
      <div class="orb orb-3"></div>
      <div class="orb orb-4"></div>
      <div class="orb orb-5"></div>
    </div>

    <!-- Content -->

    <div class="container-xxl">
      <div class="authentication-wrapper authentication-basic container-p-y">
        <div class="authentication-inner">
          <!-- Register -->
          <div class="card">
            <div class="card-body">
              <!-- Logo -->
              <div class="app-brand justify-content-center">
                <a href="../admin/html/index.html" class="app-brand-link gap-2">
                  <span class="app-brand-logo demo">
                    <img src="../img/CAATELOGOGRADIENT.png" alt="CAATE Logo" style="width: 40px; height: 40px;">

                  <span class="app-brand-text demo text-body fw-bolder">CAATE</span>

              </div>
              <!-- /Logo -->
              <h4 class="mb-2">Welcome to CAATE!</h4>
              <p class="mb-4">Access your learning portal and continue your journey</p>

              <form id="formAuthentication" class="mb-3" action="../admin/html/index.html" method="POST">
                <div class="mb-3">
                  <label for="email" class="form-label">Email or Username</label>
                  <input
                    type="text"
                    class="form-control"
                    id="email"
                    name="email-username"
                    placeholder="Enter your email or username"
                    autofocus
                  />
                </div>
                <div class="mb-3 form-password-toggle">
                  <div class="d-flex justify-content-between">
                    <label class="form-label" for="password">Password</label>
                    <a href="auth-forgot-password-basic.html">
                      <small>Forgot Password?</small>
                    </a>
                  </div>
                  <div class="position-relative">
                    <input
                      type="password"
                      id="password"
                      class="form-control password-input-with-icon"
                      name="password"
                      placeholder="&#xb7;&#xb7;&#xb7;&#xb7;&#xb7;&#xb7;&#xb7;&#xb7;&#xb7;&#xb7;&#xb7;&#xb7;"
                      aria-describedby="password"
                    />
                    <span class="password-toggle-icon cursor-pointer" onclick="togglePassword()">
                      <i class="bx bx-hide" id="toggleIcon"></i>
                    </span>
                  </div>
                </div>
                <div class="mb-3">
                  <div class="form-check">
                    <input class="form-check-input" type="checkbox" id="remember-me" />
                    <label class="form-check-label" for="remember-me"> Remember Me </label>
                  </div>
                </div>
                <div class="mb-3">
                  <button class="btn btn-primary d-grid w-100" type="submit">Sign in</button>
                </div>
              </form>

              <!-- Registration Section -->
              <div class="registration-section">
                <div class="registration-buttons">
                  <a href="../auth/admission/application-form.html" class="btn btn-registration">

    <!-- Page JS -->
    <script>
      // Toggle password visibility
      function togglePassword() {
        const passwordInput = document.getElementById('password');
        const toggleIcon = document.getElementById('toggleIcon');

        if (passwordInput.type === 'password') {
          passwordInput.type = 'text';
          toggleIcon.classList.remove('bx-hide');
          toggleIcon.classList.add('bx-show');
        } else {
          passwordInput.type = 'password';
          toggleIcon.classList.remove('bx-show');
          toggleIcon.classList.add('bx-hide');
        }
      }
    </script>
